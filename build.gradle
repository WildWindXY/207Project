plugins {
    id 'java'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1' // Use the latest version
    implementation 'org.json:json:20210307' // Use the latest version
}

jar {
    manifest {
        attributes 'Main-Class': 'IKunnect'
    }
    from sourceSets.main.output
}